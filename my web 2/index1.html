<!DOCTYPE html>
<html xmlns="htpp://www.w3.org/1999/xhtml">

<head>
    <title> Form</title>
    
</head>
<h1> Registration Form </h1>
<table>
    <tr>
      <td>First Name:</td>
      <td><input type="text" name="fname" size="30"></td>
    </tr>
    <tr>
      <td>Middle Initial:</td>
      <td><input type="text" name="mname" size="5"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" name="lname" size="30"></td>
    </tr>
    <tr>
      <td>State / Province:</td>
      <td>
        <select>
          <option value="">please choose</option>
          
          
        </select>
      </td>
    </tr>
    <tr>
      <td>Country:</td>
      <td>
        <input type="radio" checked>United states<br>
        <input type="radio" name="country" value="canada">Canada<br>
        <input type="radio" name="country" value="other">Other<br>
      </td>
    </tr>
    <tr>
      <td>Zip:</td>
      <td><input type="text" name="zip" size="11"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" size="30"></td>
    </tr>
    <tr>
      <td>User Name:</td>
      <td><input type="text" name="username" size="11"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="pass" size="11"></td>
    </tr>
    <tr>
      <td>Repeat Password:</td>
      <td><input type="password" name="pass2" size="11"></td>
    </tr>
    <tr>
      <td>Comment:</td>
      <td><textarea name="comment" rows="4" cols="40"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="checkbox" name="terms"> I agree to the site terms</td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
